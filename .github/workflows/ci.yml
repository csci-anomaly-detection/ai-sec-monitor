name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
      - name: Python lint (ruff)
        uses: chartboost/ruff-action@v1
        with:
          args: --output-format=github .
